version: "2"
sql:
  - engine: "postgresql"
    schema: "migrations"
    queries: "sql/queries"
    gen:
      go:
        package: "db"
        out: "internal/database/db"
        sql_package: "pgx/v5"
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
