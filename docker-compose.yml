services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: scada
      POSTGRES_PASSWORD: scada
      POSTGRES_DB: scada
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h 127.0.0.1 -U scada -d scada"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s
volumes: 
  pgdata: